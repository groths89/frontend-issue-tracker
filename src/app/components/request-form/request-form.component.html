<div class="container">
    <form [formGroup]="ticketForm" (ngSubmit)="submitTicketCreation()" novalidate>
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>

        <div class="form-group requestor-input">
            <input type="text" placeholder="Requestor" class="form-control req-name" formControlName="createdBy" required>    
        </div> 

        <div class="form-group subject-input">
            <input type="text" placeholder="Subject" class="form-control sub-title" formControlName="subjectTitle" required autofocus>
        </div>

        <div class="form-group description-input">
            <textarea type="text" placeholder="Description" class="form-control msg-desc" formControlName="bodyDescription" required></textarea>
        </div>

        <div class="form-group date">
            <label>Date of Request:</label>
            <input type="datetime-local" class="form-control" formControlName="createdDate" required>

            <label>Date Due:</label>
            <input type="datetime-local" class="form-control" formControlName="dueDate" required>            
        </div>

        <div class="btn-row">
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <button type="button" class="btn btn-cancel" (click)="hide">Cancel</button> -->
        </div>
        
    </form>
</div>
